<div>
  <button (click)="diminuirIdade()">-</button>
  <input
    type="number"
    [(ngModel)]="idade"
    (change)="verificarIdade()"
    style="width: 60px; text-align: center;"
    />
   <button (click)="aumentarIdade()">+</button>
</div>

<p>
  @if (idade >= 18) {
    <span>Acesso permitido</span>
  }
  @else {
    <span>Acesso negado</span>
  }
</p>
